<header class="material-header">
  <div class="material-header-row">
    <span class="material-header-title">glips</span>
    <div class="material-spacer"></div>
    <nav class="material-navigation">
      <a href="https://github.com/dennougorilla/glips" target="_blank">
        GitHub
      </a>
    </nav>
  </div>
</header>
<modal [(visible)]="showClipEditorDialog">
  <material-dialog class="max-height-dialog">

    <h1 header>Clip Editor</h1>

    <clip-editor [clip]="canvasData"></clip-editor>

    <div footer>
      <material-button autoFocus clear-size (trigger)="closeEditor()">
        Close
      </material-button>
    </div>

  </material-dialog>
</modal>

<div class="center">
  <canvas #screen></canvas>
  <material-button (trigger)="openEditor()" [disabled]="showClipEditorDialog" raised>
    Clip
  </material-button>
</div>
